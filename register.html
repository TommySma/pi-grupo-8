<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="cabecera">
        <div id="logo">
            <a href="./index.html"><img src="./img/logo-zara.png" alt="Logo Zara"></a>
        </div>
        <nav>
        <div id="buscador">
            <form id="form-buscador" action="./search-results.html" method="get">
                <input type="text" id="input-buscador" name="buscador" placeholder="Buscar">
            </form>
        </div>

            <ul id="lista2">
                <li>
                    <a href="./login.html">LOG IN</a>
                </li>
                <li class="separador">|</li>
                <li>
                    <a href="./register.html">REGISTRO</a>
                </li>
            </ul>
        </nav>
    </header>

    <aside id="categorias">
        <ul id="lista1">
        </ul>
    </aside>

    <main id="main-forms">
    <h1 id="h1-forms">REGISTRARSE</h1>
    <form action= "login.html"  method="GET">
        <div>
            <input type="email" name="email"  value="@gmail.com" id="emailRegis" placeholder="Correo electrónico" >
            <div class="invalid-feedback email"></div>
        </div>
        <div >
            <input type="password" name="password"  value="" id="passRegis" placeholder="Contraseña"  >
            <div class="invalid-feedback password"></div>
        </div>
        <div >
            <input type="password" name="re-password"  value="" id="rePassRegis" placeholder="Repetir Contraseña" >
            <div class="invalid-feedback re-password"></div>
        </div>
        <div>
            <input type="checkbox" name="Terminos & condiciones" value="Acepto terminos & condiciones" id="tyc" >
            <label for="Terminos & condiciones">Acepto terminos & condiciones</label>
            <div class="invalid-feedback tyc"></div>
        </div>
        <div >
            <button type="submit">Registrarme</button> 
        </div>
        
    </form>
    <a id="login" href="./login.html">Ya tengo una cuenta</a>
    </main>

    <footer class="footer">
        <section id="redes">
            <h2>Nuestras Redes:</h2>
            <ul id="listaRedes">
                <li>Instagram</li>
                <li>TikTok</li>
                <li>X</li>
                <li>YouTube</li>
            </ul>
        </section>
        <div id="logoFooter">
            <img src="./img/logo-zara.png" alt="">
            <div id="footerNombres">
                <h3>Mirko Bibulich</h3>
                <h3>Tommy Smaevich</h3>
            </div>

        </div>
        <section id="newsletter">
            <h2>UNETE A NUESTRO NEWSLETTER</h2>
            <form action="" method="get">
                <input type="email" name="emailUser" placeholder="Ingrese su Email">
            </form>

        </section>
    </footer>
    <script src="./js/buscador.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/saludo.js"></script>
    <script src="./js/logout.js"></script>
</body>
</html>
